<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L I S A N</title>
  <style>
    h1
    {
      text-shadow: 0 0 10px #fff;
      font-size: 5vw;
      margin-bottom: 10px;
      margin-top: 10px;
      font-family: serif;
      color:#222;
    }
    body
    {
      font-family: sans-serif;
      background-image: url("FullMapBGCrop.png");
      background-color: #413548;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat
    {
      font-family: sans-serif;
      width: 90%;
      max-width: 600px;
      background: rgba(140, 127, 147, 0.4);
      border-radius: 8px;
      padding: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-y: auto; height: 70vh; margin-bottom: 1rem; }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; color: #222; background-color: rgba(103, 174, 112, 0.4); padding: 5px; }
    .assistant { text-align: left; color: #222; background-color: rgba(140, 127, 147, 0.4); padding: 5px; }
    #input-area { display: flex; width: 90%; max-width: 600px;}
    ::placeholder {text-align: right;}
    #input-area input { flex: 1; padding: 0.5rem; border-radius: 8px; border: 5px solid rgba(103, 174, 112, 1); }
    #input-area button { margin-left: 0.5rem; margin-right: 0.5rem; padding: 0.5rem 1rem; background-color: rgba(103, 174, 112, 1)}
  </style>
</head>
<body>
  <h1>L I S A N</h1>
  <div id="chat"></div>
  <div id="input-area">
    <button id="send">أرسل</button>
    <input type="text" id="message" placeholder="كيف قد أساعدك اليوم؟" />
  </div>
  

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');
    const send = document.getElementById('send');

    send.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';

      appendMessage('...', 'assistant'); // loading indicator

      try {
        const res = await fetch('https://your-n8n-server.com/webhook/llm-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        replaceLastMessage(data.final_response, 'assistant');
      } catch (err) {
        replaceLastMessage('هناك خطب ما في التواصل', 'assistant');
      }
    });

    function appendMessage(text, role) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function replaceLastMessage(text, role) {
      const messages = chat.getElementsByClassName(role);
      if (messages.length > 0) {
        messages[messages.length - 1].textContent = text;
      }
    }
  </script>
</body>
</html>
